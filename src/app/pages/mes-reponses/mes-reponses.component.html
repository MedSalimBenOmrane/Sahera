<!-- mes-reponses.component.html -->
<div class="container my-4">
  <div class="glass-container p-4">
    <h1>Mes Réponses :</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
      
      <!-- row-cols-md-3 → pour avoir 3 colonnes sur >= 768px -->
      <div class="col mb-3" *ngFor="let response of responses; let i = index">
        <!-- On appelle désormais le composant CardComponent -->
      <app-card
          [mode]="'mes-reponses'"
          [title]="response.title"
          [description]="response.description"
          [publicationDate]="response.publicationDate"
          [isSessionOpen]="response.isSessionOpen"
          [sessionCloseDate]="response.sessionCloseDate"
          [isAnswered]="response.isAnswered"
          [responseDate]="response.responseDate || ''"
        ></app-card>
      </div>
    </div>
  </div>
</div>
