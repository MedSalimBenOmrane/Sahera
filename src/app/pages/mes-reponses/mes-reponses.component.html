<!-- mes-reponses.component.html -->
<div class="container my-4">
  <div class="glass-container p-4">
    <h1>Mes Réponses :</h1>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedTab==='all'"
          (click)="selectTab('all')"
          href="javascript:void(0)"
        >Tous</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedTab==='completed'"
          (click)="selectTab('completed')"
          href="javascript:void(0)"
        >Complétés</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedTab==='incomplete'"
          (click)="selectTab('incomplete')"
          href="javascript:void(0)"
        >Incomplétés</a>
      </li>
    </ul>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
      <div class="col mb-3" *ngFor="let r of displayedThematiques">
        <app-card
          [mode]="'mes-reponses'"
          [id]="r.id"
          [title]="r.title"
          [description]="r.description"
          [publicationDate]="r.publicationDate"
          [isSessionOpen]="r.isSessionOpen"
          [sessionCloseDate]="r.sessionCloseDate"
          [isAnswered]="r.isAnswered"
          [responseDate]="r.responseDate || ''"
        ></app-card>
      </div>
    </div>
  </div>
</div>
