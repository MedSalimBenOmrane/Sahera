
<div class="container my-4">
  <div class="glass-container p-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="m-2">Historique des Messages</h1>
 
  <button class="cssbuttons-io-button" (click)="openCreateDialog()">
  <svg
    height="24"
    width="24"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path d="M0 0h24v24H0z" fill="none"></path>
    <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path>
  </svg>
  <span>Envoyer message</span>
</button>
</div>

    <app-notification
      *ngFor="let notif of notifications; let i = index"
      [notification]="notif"
      [index]="i"
      [isAdminView]="true"
      (deleteNotification)="onDeleteNotification($event)" 
      (toggleSeen)="onToggleSeen($event)"

    ></app-notification>
  </div>
</div>
<dialog #dialog>
  <h2>Envoyer une Notification</h2>

  <div class="row">
    <div class="col-5">Objet :</div>
    <div class="col-7">
      <input type="text" class="input5" [(ngModel)]="newNotif.objet" placeholder="Objet" />
    </div>
  </div>

  <div class="row">
    <div class="col-5">Message :</div>
    <div class="col-7">
      <textarea 
  class="input5 textarea-message" 
  [(ngModel)]="newNotif.message" 
  placeholder="Votre message" 
  rows="5"
></textarea>

    </div>
  </div>

  <div class="row">
    <button class="boton-elegante" (click)="sendNotification()">
      Envoyer
    </button>
  </div>

  <button class="x" aria-label="close" (click)="closeDialog()">‚ùå</button>
</dialog>
