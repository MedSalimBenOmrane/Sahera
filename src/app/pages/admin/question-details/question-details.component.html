<main class="table">
  <section class="table__header">
    <h1>{{ 'admin.questionDetails.title' | translate:{ title: questionTitre } }}</h1>
  </section>

  <section class="table__body">
    <div *ngIf="isLoading" class="loading-box">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">{{ 'generic.loading' | translate }}</span>
      </div>
    </div>

    <div *ngIf="!isLoading && rows.length === 0" class="empty-box">
      <img
        src="assets/images/empty-folder.png"
        [attr.alt]="'admin.questionDetails.empty' | translate"
        class="mb-2"
        style="max-width: 150px;"
      />
      <p class="mb-0">{{ 'admin.questionDetails.empty' | translate }}</p>
    </div>

    <div class="answers-list" *ngIf="!isLoading && rows.length > 0">
      <div class="answer-item" *ngFor="let row of rows; let i = index">
        <div class="answer-index">{{ i + 1 }}</div>
        <div class="answer-text">{{ row.valeur }}</div>
      </div>
    </div>
  </section>
</main>
