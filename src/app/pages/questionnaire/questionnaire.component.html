<!-- questionnaire.component.html -->
<div class="container my-4">
  <div class="glass-container p-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
      <div class="col mb-3" *ngFor="let t of thematiques; let i = index">
        <!-- Wrapper relatif pour le badge -->
        <div class="card-wrapper h-100">
          <!-- Appel à CardComponent en mode “questionnaire” -->
          <app-card
            [mode]="'questionnaire'"
            [id]="t.id"
            [title]="t.titre"
            [description]="t.description"
            [publicationDate]="t.dateCreation"
            [isSessionOpen]="isSessionOpen(t)"
            [sessionCloseDate]="t.dateFermetureSession"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
