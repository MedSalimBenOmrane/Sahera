<div class="container my-4">
  
  <div class="glass-container p-2">
    <h1>Historique des Notifications :</h1>
    <app-notification
      *ngFor="let notif of notifications; let i = index"
      [notification]="notif"
      [index]="i"
      [isAdminView]="false"
      (toggleSeen)="onToggleSeen($event)"
    ></app-notification>
  </div>
</div>
